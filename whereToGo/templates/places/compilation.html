{% extends 'base.html' %}
{% block title %} Подборки {% endblock %}
{% block content %}

    {% for name, compilation in collections.items %}
        <h3>{{ name }}</h3>
        {% for place in compilation %}
            <a href="{% url 'place' place.place_id user %}">{{ place.name }}</a><br>
        {% endfor %}
        <br>
    {% endfor %}

{% endblock %}
